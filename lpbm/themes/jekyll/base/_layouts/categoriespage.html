---
layout: page
---

{% assign categories = site.categories|sort %}
{% for category in categories %}
  <h3>{{ category[0] }}</h3>
  <ul>
    {% assign posts = category[1]|sort %}
    {% for post in posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
